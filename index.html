<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- normalize -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    position: absolute; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
     <div class="conten">
    <div class="side one">
      <div class="logo">
       <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="imges">
       <div><img src="./images/icon-document.svg" alt=""></div>
        <div><img src="./images/icon-folder.svg" alt=""></div>
        <div><img src="./images/icon-upload.svg" alt=""></div>
      </div>  
    </div>  
    <div class="side two">
      <p> you've used <span>815 GB</span> of your storage </p>
      <div class="left">
        <p> <span>185</span> gb left </p>
      </div>
      <div class="hold">
        <span class="prog"></span>
      </div>
      <div class="valu">
        <p>0 GB</p>
        <p>1000 GB</p>
      <div>
    </div>  
     </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="ISLEM.TOUHAMI@GMAIL.COM">ISLEM TOUHAMI</a>.
  </div>
</main>
</body>
</html>
